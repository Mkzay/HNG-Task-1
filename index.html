<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNG Task 1</title>
    <link rel="stylesheet" href="styles/output.css">
</head>
<body class="flex items-center justify-center flex-col h-screen bg-slate-500">
    <div class=" flex items-center justify-center flex-col w-72 h-96 border border-white rounded-xl bg-white shadow-2xl py-5">
        <img class="rounded-full w-32 pb-3" src="Img/T05FFAA91JP-U05R8RLNWP7-3a07f01631a8-512.jpeg" alt="Wahab Ayomikun" data-testid="slackDisplayImage">
        <h1 data-testid="slackUserName" class="text-xl pb-2">Wahab Ayomikun</h1>
        <p data-testid="myTrack" class="text-base text-gray-400 pb-2">Track: Frontend</p>
        <p data-testid="githubURL" class="text-sm text-gray-400 pb-2"><a href="https://github.com/Mkzay/HNG-Task-1" target="_blank">My GitHub Repository</a></p>
        <p data-testid="currentDayOfTheWeek" class="text-sm text-gray-400 pb-2">Current Day of the Week: <span id="dayOfWeek"></span></p>
        <div class="flex">
            <p data-testid="currentUTCTime" class="text-sm text-gray-400">Current UTC Time: <span id="utcTime"></span></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
